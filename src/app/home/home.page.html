<ion-button (click)="getLocation()">Obtener Ubicación</ion-button>

<ion-card *ngIf="location">
  <ion-card-header>
    <ion-card-title>Ubicación Actual</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Latitud: {{ location.lat }} <br>
    Longitud: {{ location.lng }}
  </ion-card-content>
</ion-card>


<ion-content>
<div>
  <strong>Ready to Take a Photo?</strong>
  <ion-button expand="full" (click)="takePhoto()">Tomar Foto</ion-button>
</div>

<div>
  <strong>Ready to Network?</strong>
  <ion-button expand="full" (click)="logCurrentNetworkStatus()">Tomar Network Info</ion-button>
</div>
</ion-content>
